<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- local style sheet -->
    <link rel="stylesheet" href="main.css">
    <title>guess the number</title>
</head>
<body>
    <!-- heading box starts here -->
    <header class="header">
        <div class="row">
            <div class="col-1-of-5">
                <button class="btn btn__round lvl">
                    select level
                </button>
            </div>
            <div class="col-4-of-5">
                <h1 class="heading--main">
                    guess the number
                </h1>
                <h5 class="heading--sub">
                    from 1 to <span class="maxVal">20</span>
                </h5>
            </div>
        </div>
    </header>
    <!-- header ends here -->

    <!-- hint and message display -->
    <section class="screen">
        <div class="row">
            <div class="col-1-of-3 display_div">
                <span class="main_display">?</span>
            </div>
        </div>
    </section>
    <!-- hint and message display ends  -->

    <!-- game main body -->
    <section class="gamebody">
        <div class="row">
            <div class="col-1-of-2">
                <!-- input and click div  -->
        <div class="gamebody__div inputandclick">
            <input type="number" class="gameComp userInput">
            <button class="btn btn__rectangle check gameComp">check</button>
            <button class="btn btn__rectangle again gameComp">agian</button>
        </div>
        <!-- input and click div ends here  -->
            </div>
            <div class="col-1-of-2">
                <!-- score and chances div -->
        <div class="gamebody__div scoreAndchaces">
            <div class="highestScore gameComp">highest score:
                <span id="highestScore">0</span>
            </div>
            <div class="yourScore gameComp">your score:
                <span id="yourScore">0</span>
            </div>
            <div class="chances gameComp">chances left:
                <span id="chancesLeft">20</span>
            </div>
        </div>
        <!-- scores and chances ends here  -->
            </div>
        </div>        
    </section>
    <!-- game main body ends here  -->

    <footer class="foo">
        abhishek's:
        <span class="social">instagrams</span>
        <span class="social">facebook</span>
        <span class="social">twitter</span>
        <span class="social">pinterest</span>
    </footer>
